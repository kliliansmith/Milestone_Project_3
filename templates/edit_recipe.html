{% extends "base.html" %}
{% block content %}

    <h3 class="font-text teal-text text-darken-2 text-shadow center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-4 bodytext-font">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- Recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-2"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" 
                        maxlnegth="50" value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- Ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required>{{ recipe.recipe_ingredients }}</textarea>
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                </div>
            </div>
            <!-- Cooking Steps -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <textarea id="cooking_steps" name="cooking_steps" minlength="5"
                        maxlength="1500" class="materialize-textarea validate" required>{{ recipe.cooking_steps }}</textarea>
                    <label for="cooking_steps">Cooking Steps</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel all changes -->
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i></a>
                    <button type="submit" class="btn-large teal darken-2 text-shadow">
                        Edit Recipe <i class="fas fa-edit right"></i>
                    </button> 
                </div>
            </div>
        </form>
    </div>

{% endblock %}
