{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-2 text-shadow center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- Category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-darken-2"></i>
                    <select id="category_name" name="category_name" class="validate" required> 
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Item Category</label>
                </div>
            </div>
            <!-- Item name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-2"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" 
                        maxlnegth="50" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- Ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                </div>
            </div>
            <!-- Cooking Steps -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <textarea id="cooking_steps" name="cooking_steps" minlength="5"
                        maxlength="1500" class="materialize-textarea validate" required></textarea>
                    <label for="cooking_steps">Cooking Steps</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-2 text-shadow">
                        Edit Recipe <i class="fas fa-edit right"></i>
                    </button> 
                </div>
            </div>
        </form>
    </div>

{% endblock %}
