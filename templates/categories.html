{% extends "base.html" %}
{% block content %}

<h4 class="teal-text text-darken-2 text-shadow center-align">Manage Categories</h4>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
            <div class="card teal darken-4 text-shadow centre-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="btn teal accent-4">Edit</a>
                    <a href="#" class="btn red accent-4">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
