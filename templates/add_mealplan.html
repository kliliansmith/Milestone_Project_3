{% extends "base.html" %}
{% block content %}

    <h4 class="font-text teal-text text-darken-2 text-shadow center-align">Add Mealplan</h4>

    <div class="row card-panel grey lighten-4 bodytext-font">
        <form class="col s12" method="POST" action="{{ url_for('add_mealplan') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-2"></i>
                    <input id="category_name" name="category_name" minlength="5" 
                        maxlnegth="50" type="text" class="validate" required>
                    <label for="category_name">Mealplan</label>
                </div>
            </div>
            <!-- Weekday Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-2"></i>
                    <input id="mealplan_name" name="mealplan_name" minlength="5" 
                        maxlnegth="50" type="text" class="validate" required>
                    <label for="mealplan_name">Weekday</label>
                </div>
            </div>
            <!-- Breakfast Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <textarea id="mealplan_breakfast" name="mealplan_breakfast" minlength="5"
                        maxlength="3000" class="materialize-textarea validate" required></textarea>
                    <label for="mealplan_breakfast">Breakfast</label>
                </div>
            </div>
            <!-- Lunch Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <textarea id="mealplan_lunch" name="mealplan_lunch" minlength="5"
                        maxlength="3000" class="materialize-textarea validate" required></textarea>
                    <label for="mealplan_lunch">Lunch</label>
                </div>
            </div>
            <!-- Dinner Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-2"></i>
                    <textarea id="mealplan_dinner" name="mealplan_dinner" minlength="5"
                        maxlength="3000" class="materialize-textarea validate" required></textarea>
                    <label for="mealplan_dinner">Dinner</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-2 text-shadow">
                        Add Meal <i class="fas fa-plus square right"></i>
                    </button> 
                </div>
            </div>
        </form>
    </div>

{% endblock %}
